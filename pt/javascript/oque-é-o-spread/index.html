        <h2 id="Entendendo"><a href="#Entendendo" class="headerlink" title="Entendendo"></a>Entendendo</h2><p>O <a href="http://www.ecma-international.org/ecma-262/6.0/#sec-expressions" target="_blank" rel="noopener">spread</a> tranforma um array em multiplos elementos “Array literal”<br>Combinar arrays<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// es5</span></span><br><span class="line"><span class="keyword">var</span> vogais = [<span class="string">'a'</span>, <span class="string">'e'</span>, <span class="string">'i'</span>, <span class="string">'o'</span>, <span class="string">'u'</span>];</span><br><span class="line"><span class="keyword">var</span> consoantes = [<span class="string">'b'</span>, vogais, <span class="string">'c'</span>, <span class="string">'d'</span>]; </span><br><span class="line"><span class="built_in">console</span>.log(consoantes); <span class="comment">// Array [ 'b', […], 'c', 'd' ]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// es6</span></span><br><span class="line"><span class="keyword">var</span> vogais = [<span class="string">'a'</span>, <span class="string">'e'</span>, <span class="string">'i'</span>, <span class="string">'o'</span>, <span class="string">'u'</span>];</span><br><span class="line"><span class="keyword">var</span> consoantes = [<span class="string">'b'</span>, ...vogais, <span class="string">'c'</span>, <span class="string">'d'</span>]; </span><br><span class="line"><span class="built_in">console</span>.log(consoantes); <span class="comment">// Array [ 'b', 'a', 'e', 'i', 'o', 'u', 'c', 'd' ]</span></span><br></pre></td></tr></table></figure></p>
<p>Ou extender</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// es5</span></span><br><span class="line"><span class="keyword">var</span> vogais = [<span class="string">'a'</span>, <span class="string">'e'</span>, <span class="string">'i'</span>, <span class="string">'o'</span>, <span class="string">'u'</span>];</span><br><span class="line"><span class="keyword">var</span> consoantes = [<span class="string">'b'</span>, <span class="string">'c'</span>, <span class="string">'d'</span>];</span><br><span class="line"><span class="built_in">Array</span>.prototype.push.apply(consoantes, vogais);</span><br><span class="line"><span class="built_in">console</span>.log(consoantes); <span class="comment">// Array [ 'b', 'c', 'd', 'a', 'e', 'i', 'o', 'u' ]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// es6</span></span><br><span class="line"><span class="keyword">var</span> vogais = [<span class="string">'a'</span>, <span class="string">'e'</span>, <span class="string">'i'</span>, <span class="string">'o'</span>, <span class="string">'u'</span>];</span><br><span class="line"><span class="keyword">var</span> consoantes = [<span class="string">'b'</span>, <span class="string">'c'</span>, <span class="string">'d'</span>];</span><br><span class="line">consoantes.push(...vogais);</span><br><span class="line"><span class="built_in">console</span>.log(consoantes); <span class="comment">// Array [ 'b', 'c', 'd', 'a', 'e', 'i', 'o', 'u' ]</span></span><br></pre></td></tr></table></figure></div>
